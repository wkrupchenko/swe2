<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msg['login.title']}"/>
	
		<ui:define name="article">
			<rich:panel id="loginPanel" header="#{msg['login.heading']}" style="width:300px">
				<h:form id="loginFormHeaderN" rendered="#{not auth.loggedIn}">
				<h:panelGrid id="loginGridN" columns="3">
					<h:outputLabel id="usernameLabelN"
					               value="#{msg['login.kundeId']}"
					               for="usernameN"/>
					<h:inputText id="usernameN" value="#{auth.username}"/>
					<f:verbatim/>
							
					<h:outputLabel id="passwortLabelN"
					               value="#{msg['login.passwort']}"
					               for="passwortN"/>
					<h:inputSecret id="passwortN" value="#{auth.passwort}"/>
					<h:commandButton id="loginButtonN" action="#{auth.loginN}" value="#{msg['login.submit']}"/>
				</h:panelGrid>
				<rich:message id="fehlermeldungLoginN" for="usernameN"/>
			</h:form>
				
				<h:panelGroup id="fehlermeldungGroupN" rendered="#{param.error eq 'true'}">
					<p id="abstandZuFormN" class="rf-msg-err">
						#{msg['login.error']}
					</p>
				</h:panelGroup>		
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
