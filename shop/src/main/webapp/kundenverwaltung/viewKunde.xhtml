<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgKv['viewKunde.title']}"/>

		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="#{msgKv['viewKunde.sucheNeu']}">
					<h:panelGrid id="suchePanelGrid" columns="3">
						<h:outputLabel id="idInputLabel"
									   value="#{msgKv['viewKunde.kundenr']}"
									   for="idInput"/>
		
						<h:inputText id="idInput" value="#{kc.kundeId}"/>
						
						<a4j:commandButton id="sucheButton"
										   action="#{kc.findKundeById}"
										   value="#{msgKv['viewKunde.submit']}"
										   render="gesuchterKundePanel"/>
					</h:panelGrid>
				</rich:panel>
			
				<p id="abstand"/>
			
				<a4j:outputPanel id="gesuchterKundePanel">
					<c:if test="#{not empty flash.kunde}">
						<c:set var="kunde" value="#{flash.kunde}" scope="view"/>
						<!-- Fuer den naechsten Request puffern, falls z.B. ein Update-Button angeklickt WUERDE -->
						<c:set target="#{flash}" property="kunde" value="#{kunde}"/>
						
						<h:panelGrid id="gesuchterKunde"
									 columns="2"
									 border="1">
							
							<h:outputText id="artLabel" value="#{msgKv['viewKunde.art']}"/>
							<h:outputText id="art" value="#{kunde.art}"/>
							
							<h:outputText id="kundeIdLabel" value="#{msgKv['viewKunde.kundenr']}"/>
							<h:outputText id="kundeId" value="#{kunde.id}"/>
				
							<h:outputText id="nachnameLabel" value="#{msgKv['viewKunde.nachname']}"/>
							<h:outputText id="nachname" value="#{kunde.nachname}"/>
				
							<h:outputText id="vornameLabel" value="#{msgKv['viewKunde.vorname']}"/>
							<h:outputText id="vorname" value="#{kunde.vorname}"/>
							
							<h:outputText id="emailLabel" value="#{msgKv['viewKunde.email']}"/>
							<h:outputText id="email" value="#{kunde.email}"/>
							
							<h:outputText id="geschlechtLabel" value="#{msgKv['viewKunde.geschlecht']}"/>
							<h:outputText id="geschlecht" value="#{kunde.geschlecht}"/>
							
							<h:outputText id="familienstandLabel" value="#{msgKv['viewKunde.familienstand']}"/>
							<h:outputText id="familienstand" value="#{kunde.familienstand}"/>
							
							<h:outputText id="newsletterLabel" value="#{msgKv['viewKunde.newsletter']}"/>
							<h:outputText id="newsletter" value="#{kunde.newsletter}"/>
							
							<h:outputText id="umsatzLabel" value="#{msgKv['viewKunde.umsatz']}"/>
							<h:outputText id="umsatz" value="#{kunde.umsatz}"/>
							
							<h:outputText id="rabattLabel" value="#{msgKv['viewKunde.rabatt']}"/>
							<h:outputText id="rabatt" value="#{kunde.rabatt}"/>
							
							<h:outputText id="seitLabel" value="#{msgKv['viewKunde.seit']}"/>
							<h:outputText id="seit" value="#{kunde.seit}"/>
							
							<h:outputText id="strasseLabel" value="#{msgKv['viewKunde.strasse']}"/>
							<h:outputText id="strasse" value="#{kunde.adresse.strasse}"/>
							
							<h:outputText id="hausnrLabel" value="#{msgKv['viewKunde.hausnr']}"/>
							<h:outputText id="hausnr" value="#{kunde.adresse.hausnr}"/>
							
							<h:outputText id="plzLabel" value="#{msgKv['viewKunde.plz']}"/>
							<h:outputText id="plz" value="#{kunde.adresse.plz}"/>
							
							<h:outputText id="ortLabel" value="#{msgKv['viewKunde.ort']}"/>
							<h:outputText id="ort" value="#{kunde.adresse.ort}"/>
						</h:panelGrid>
					</c:if>
					
					<!-- TODO Button zum Aendern und/oder Loeschen -->
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
