<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgBv['viewBestellung.title']}"/>

		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="#{msgBv['viewBestellung.sucheNeu']}">
					<h:panelGrid id="suchePanelGrid" columns="3">
						<h:outputLabel id="bestellungStatusLabel"
									   value="#{msgBv['viewBestellung.status']}"
									   for="BestStatusInput"/>
		
						<h:selectOneRadio id="BestStatusInput" value="#{bc.bestellungStatus}">
							<f:selectItem id="offen" itemLabel="offen" itemValue="true"/>
							<f:selectItem id="abgeschlossen" itemLabel="abgeschlossen" itemValue="false"/>
						</h:selectOneRadio>
						
						 
						
						<a4j:commandButton id="sucheButton"
										   action="#{bc.findeBestellungNachStatus}"
										   value="#{msgBv['viewBestellung.submit']}"
										   render="gesuchteBestellungPanel"/>
					 				   
							<a4j:status id="statusStart">
							<f:facet name="start">
								<h:panelGroup id="waitingGroup">
									<h:graphicImage id="waitingGif"
									                name="waiting.gif"
									                library="images"/>
									#{msgAv['viewArtikel.inBearbeitung']}
								</h:panelGroup>
							</f:facet>
						</a4j:status>			   
						 			   
					</h:panelGrid>
				</rich:panel>
			
				<p id="abstand"/>
				
												 			
				<a4j:outputPanel id="gesuchteBestellungPanel">
					    <c:if test="#{not empty flash.bestellung or param.init ne 'true'}">   
						<c:set var="bestellung" value="#{flash.bestellung}" scope="view"/>
						<!-- Fuer den naechsten Request puffern, falls z.B. ein Update-Button angeklickt WUERDE -->
						<c:set target="#{flash}" property="bestellung" value="#{bestellung}"/>
						
							<rich:dataTable id="bestellungTabelle"
						                value="#{bestellung}"
						                var="bestellung"
						                rows="15"
						                noDataLabel="#{msgBv['viewBestellung.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10"
						                rendered="#{not empty bestellung or param.init ne 'true'}">
						    
						                						               
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.bestellnr']}
								</f:facet>
								#{bestellung.id}
							</rich:column>
							
							 <!-- 						 
							 <rich:column id="bestellpositionenSpalte">							
								<f:facet name="header">
									#{msgBv['viewBestellung.bestellpositionen']}
								</f:facet>
							<c:forEach items="#{bestellung.bestellpositionen}" var="cap">
								<h:outputText value="#{cap.id}" />
								<br/>
							</c:forEach>				
							</rich:column>
							  -->		
														
							<rich:column id="offenAbgeschlossenSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.offenabgeschlossen']}
								</f:facet>
								#{bestellung.offenAbgeschlossen}
							</rich:column>
							
							 
							<rich:column id="kundeSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.kunde']}
								</f:facet>																
								#{bestellung.kunde.nachname}
							</rich:column>
							 <!--   							  
							<rich:column id="lieferungenSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.lieferungen']}
								</f:facet>
								<c:forEach items="#{bestellung.lieferungen}" var="cap">
									<h:outputText value="#{cap.id}" />
									<br/>
									<h:outputText value="#{cap.version}" />
									<br/>
									<h:outputText value="#{cap.inlandOderAusland}" />
									<br/>
									<h:outputText value="#{cap.liefernr}" />
									<br/>
									<h:outputText value="#{cap.transportArt}" />
									<br/>
								</c:forEach>								
							</rich:column>	
							 -->
						</rich:dataTable>
						
						<p id="abstand2"/>
						
						<rich:dataScroller id="dataScroller"
						                   for="bestellungTabelle"
						                   maxPages="10"
						                   rendered="#{not empty bestellung}"/>
						
						<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
							<rich:jQuery id="odd"
							             selector=".tabelleMitZebrastil tr:odd"
							             query="addClass('odd-row')"
							             timing="domready"/>
							<rich:jQuery id="even"
							             selector=".tabelleMitZebrastil tr:even"
							             query="addClass('even-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseover"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseover"
							             query="jQuery(this).addClass('active-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseout"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseout"
							             query="jQuery(this).removeClass('active-row')"
							             timing="domready"/>
						</a4j:outputPanel>
						
					</c:if>	
					
					
					 
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
