<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			     xmlns:c="http://java.sun.com/jsp/jstl/core"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a4j="http://richfaces.org/a4j">
			    
	<rich:tabPanel id="tabPanel1" switchType="client">
		<rich:tab id="stammdatenTab1">
			<f:facet name="header">
				<h:panelGroup id="stammdatenLabel1">
					<h:graphicImage id="stammdatenGif1"
					                name="stammdaten.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.stammdaten']}
				</h:panelGroup>
			</f:facet>
			
			<rich:panel id="stammdatenPanel1">
				<h:panelGrid id="stammdatenGrid1" columns="2">
				 
								<c:forEach items="#{VARbestellung.lieferungen}" var="lief">
								    <h:outputText id="idLabel1" value="#{msgBv['viewLieferungPopup.id']}"/>
								     
									<h:outputText value="#{lief.id}" />
									
									<h:outputText id="idLabel2" value="#{msgBv['viewLieferungPopup.version']}"/>
									 
									<h:outputText value="#{lief.version}" />
									
									<h:outputText id="idLabel3" value="#{msgBv['viewLieferungPopup.inlandOderAusland']}"/>
									 
									<h:outputText value="#{lief.inlandOderAusland}" />
									
									<h:outputText id="idLabel4" value="#{msgBv['viewLieferungPopup.liefernr']}"/>
									 
									<h:outputText value="#{lief.liefernr}" />
									
									<h:outputText id="idLabel5" value="#{msgBv['viewLieferungPopup.transportArt']}"/>
									 
									<h:outputText value="#{lief.transportArt}" />
									
								</c:forEach>	
				</h:panelGrid>
			</rich:panel>
				 
		</rich:tab>
		<!--  
		<rich:tab id="bestellungenTabL">
			<f:facet name="header">
				<h:panelGroup id="bestellungenLabelL">
					<h:graphicImage id="bestellungenGifL"
					                name="bestellungen.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.bestellungen']}
				</h:panelGroup>
			</f:facet>
			<rich:dataTable id="bestellungLTabelle"
						                value="#{VARbestellung.lieferungen.toArray().array[0].bestellungen}"
						                var="BL"
						                rows="2"
						                noDataLabel="#{msgBv['viewBestellung.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10">
						                 
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.bestellnr']}
								</f:facet>
								#{BL.id}
							</rich:column>
			</rich:dataTable>
				 
		</rich:tab>
		-->	
		<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
					<rich:jQuery id="odd"
					             selector=".tabelleMitZebrastil tr:odd"
					             query="addClass('odd-row')"
					             timing="domready"/>
					<rich:jQuery id="even"
					             selector=".tabelleMitZebrastil tr:even"
					             query="addClass('even-row')"
					             timing="domready"/>
					<rich:jQuery id="mouseover"
					             selector=".tabelleMitZebrastil tr"
					             event="mouseover"
					             query="jQuery(this).addClass('active-row')"
					             timing="domready"/>
					<rich:jQuery id="mouseout"
					             selector=".tabelleMitZebrastil tr"
					             event="mouseout"
					             query="jQuery(this).removeClass('active-row')"
					             timing="domready"/>
				</a4j:outputPanel>	 		
		 		
	</rich:tabPanel>
</ui:composition>
