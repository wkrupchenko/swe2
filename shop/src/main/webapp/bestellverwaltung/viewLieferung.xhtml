<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgBv['viewLieferung.title']}"/>

		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="#{msgBv['viewLieferung.sucheNeu']}">
					<h:panelGrid id="suchePanelGrid" columns="3">
						<h:outputLabel id="idInputLabel"
									   value="#{msgBv['viewLieferung.liefernr']}"
									   for="idInput"/>
		
						<h:inputText id="idInput" value="#{bc.lieferungId}"/>
						
						<a4j:commandButton id="sucheButton"
										   action="#{bc.findLieferungById}"
										   value="#{msgBv['viewBestellung.submit']}"
										   render="gesuchteLieferungPanel"/>
					</h:panelGrid>
				</rich:panel>
			
				<p id="abstand"/>
								 			
				<a4j:outputPanel id="gesuchteLieferungPanel">
					<c:if test="#{not empty flash.lieferung or param.init ne 'true'}">
						<c:set var="lieferung" value="#{flash.lieferung}" scope="view"/>
						<!-- Fuer den naechsten Request puffern, falls z.B. ein Update-Button angeklickt WUERDE -->
						<c:set target="#{flash}" property="lieferung" value="#{lieferung}"/>
						
							<rich:dataTable id="bestellungTabelle"
						                value="#{bestellung}"
						                var="bestellung"
						                rows="5"
						                noDataLabel="#{msgBv['viewBestellung.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10"
						                rendered="#{not empty bestellung or param.init ne 'true'}">
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.bestellnr']}
								</f:facet>
								#{bestellung.id}
							</rich:column>
							
							 							 
							 <rich:column id="bestellpositionenSpalte">							
								<f:facet name="header">
									#{msgBv['viewBestellung.bestellpositionen']}
								</f:facet>
							<c:forEach items="#{bestellung.bestellpositionen}" var="best">
								<h:outputText value="#{best.id}" />
								<br/>
							</c:forEach>				
							</rich:column>
											
														
							<rich:column id="offenAbgeschlossenSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.offenabgeschlossen']}
								</f:facet>
								#{bestellung.offenAbgeschlossen}
							</rich:column>
							 
							<rich:column id="kundeSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.kunde']}
								</f:facet>																
								#{bestellung.kunde.nachname}
							</rich:column>
														  
							<rich:column id="lieferungenSpalte">
								<f:facet name="header">
									#{msgBv['viewBestellung.lieferungen']}
								</f:facet>
								<c:forEach items="#{bestellung.lieferungen}" var="lief">
									<h:outputText value="#{lief.id}" />
									<br/>
									<h:outputText value="#{lief.version}" />
									<br/>
									<h:outputText value="#{lief.inlandOderAusland}" />
									<br/>
									<h:outputText value="#{lief.liefernr}" />
									<br/>
									<h:outputText value="#{lief.transportArt}" />
									<br/>
								</c:forEach>								
							</rich:column>	
							  
						</rich:dataTable>
						
					</c:if>
					
					<!-- TODO Button zum Aendern und/oder Loeschen -->
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
