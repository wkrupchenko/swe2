<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			     xmlns:c="http://java.sun.com/jsp/jstl/core"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a4j="http://richfaces.org/a4j">
			    
	<rich:tabPanel id="tabPanel" switchType="client">
		<rich:tab id="stammdatenTab">
			<f:facet name="header">
				<h:panelGroup id="stammdatenLabel">
					<h:graphicImage id="stammdatenGif"
					                name="stammdaten.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.stammdaten']}
				</h:panelGroup>
			</f:facet>
			
			<rich:panel id="stammdatenPanel">
				<h:panelGrid id="stammdatenGrid" columns="2">
					<h:outputText id="idLabel" value="#{msgKv['viewKundePopup.kundenr']}"/>
					<h:outputText id="id" value="#{bestellung.kunde.id}"/>
			
					<h:outputText id="nachnamePopupLabel" value="#{msgKv['viewKundePopup.nachname']}"/>
					<h:outputText id="nachname" value="#{bestellung.kunde.nachname}"/>
		
					<h:outputText id="vornamePopupLabel" value="#{msgKv['viewKundePopup.vorname']}"/>
					<h:outputText id="vorname" value="#{bestellung.kunde.vorname}"/>
					
					<h:outputText id="seitLabel" value="#{msgKv['viewKundePopup.seit']}"/>
					<h:outputText id="seit" value="#{bestellung.kunde.seit}">
						<f:convertDateTime type="date" dateStyle="long"/>
					</h:outputText>
					
					<h:outputText id="umsatzLabel" value="#{msgKv['viewKundePopup.umsatz']}"/>
					<h:outputText id="umsatz" value="#{bestellung.kunde.umsatz}">
						<f:convertNumber type="currency"
						                 currencyCode="EUR"/>
					</h:outputText>
		
					<h:outputText id="emailPopupLabel" value="#{msgKv['viewKundePopup.email']}"/>
					<h:outputText id="email" value="#{bestellung.kunde.email}"/>
	
					<h:outputText id="firmenkundeLabel" value="#{msgKv['viewKundePopup.kundenart']}" rendered="#{bestellung.kunde.art eq 'f'}"/>
					<h:outputText id="firmenkunde" value="#{msgKv['viewKundePopup.firmenkunde']}" rendered="#{bestellung.kunde.art eq 'f'}"/>
		
					<h:outputText id="privatkundeLabel" value="#{msgKv['viewKundePopup.kundenart']}" rendered="#{bestellung.kunde.art eq 'p'}"/>
					<h:outputText id="privatkunde" value="#{msgKv['viewKundePopup.privatkunde']}" rendered="#{bestellung.kunde.art eq 'p'}"/>
					
					<h:outputText id="rabattLabel" value="#{msgKv['viewKundePopup.rabatt']}"/>
					<h:outputText id="rabatt" value="#{bestellung.kunde.rabatt}">
						<f:convertNumber type="percent" maxFractionDigits="2"/>
					</h:outputText>
					
					<h:outputText id="familienstandLabel" value="#{msgKv['viewKundePopup.familienstand']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'LEDIG'}"/>
					<h:outputText id="familienstand" value="#{msgKv['viewKundePopup.familienstand.ledig']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'LEDIG'}"/>
		
					<h:outputText id="verheiratetLabel" value="#{msgKv['viewKundePopup.familienstand']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'VERHEIRATET'}"/>
					<h:outputText id="verheiratet" value="#{msgKv['viewKundePopup.familienstand.verheiratet']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'VERHEIRATET'}"/>
		
					<h:outputText id="geschiedenLabel" value="#{msgKv['viewKundePopup.familienstand']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'GESCHIEDEN'}"/>
					<h:outputText id="geschieden" value="#{msgKv['viewKundePopup.familienstand.geschieden']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'GESCHIEDEN'}"/>
		
					<h:outputText id="verwitwetLabel" value="#{msgKv['viewKundePopup.familienstand']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'VERWITWET'}"/>
					<h:outputText id="verwitwet" value="#{msgKv['viewKundePopup.familienstand.verwitwet']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.familienstand eq 'VERWITWET'}"/>
		
					<h:outputText id="weiblichLabel" value="#{msgKv['viewKundePopup.geschlecht']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.geschlecht eq 'WEIBLICH'}"/>
					<h:outputText id="weiblich" value="#{msgKv['viewKundePopup.geschlecht.weiblich']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.geschlecht eq 'WEIBLICH'}"/>
		
					<h:outputText id="maennlichLabel" value="#{msgKv['viewKundePopup.geschlecht']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.geschlecht eq 'MAENNLICH'}"/>
					<h:outputText id="maennlich" value="#{msgKv['viewKundePopup.geschlecht.maennlich']}" rendered="#{bestellung.kunde.art eq 'p' and bestellung.kunde.geschlecht eq 'MAENNLICH'}"/>
	
					<h:outputText id="newsletterLabel" value="#{msgKv['viewKundePopup.newsletter']}"/>
					<h:selectBooleanCheckbox id="newsletter" value="#{bestellung.kunde.newsletter}" disabled="true" readonly="true"/>
	
				</h:panelGrid>
			</rich:panel>
		</rich:tab>
		
		<rich:tab id="bestellungenTab" rendered="#{not empty bestellung.kunde.bestellungen}">
			<f:facet name="header">
				<h:panelGroup id="bestellungenLabel">
					<h:graphicImage id="bestellungenGif"
					                name="bestellungen.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.bestellungen']}
				</h:panelGroup>
			</f:facet>
			
			<rich:dataTable id="bestellungenTabelle" value="#{bestellung.kunde.bestellungen}" var="bestellung">
				<f:facet name="header">
					<rich:columnGroup id="positionenSpalten">
						<rich:column id="artikelIdSpalte">
							#{msgKv['viewKundePopup.artikel.id']}
						</rich:column>
						<rich:column id="bezeichnungSpalte">
							#{msgKv['viewKundePopup.artikel.bezeichnung']}
						</rich:column>
						<rich:column id="anzahlSpalte">
							#{msgKv['viewKundePopup.artikel.anzahl']}
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column id="togglerSpalte" colspan="3">
					<rich:collapsibleSubTableToggler id="subTableToggler" for="positionenSubtable"
					                                 collapsedLabel="#{msgKv['viewKundePopup.bestellung']} #{bestellung.id} : #{bestellung.getErzeugt('yyyy-MM-dd')}"
					                                 expandedLabel="#{msgKv['viewKundePopup.bestellung']} #{bestellung.id} : #{bestellung.getErzeugt('yyyy-MM-dd')}"/>
				</rich:column>
				
				<rich:collapsibleSubTable id="positionenSubtable"
				                          value="#{bestellung.bestellpositionen}"
				                          var="pos"
				                          rowClasses="odd-row, even-row"
					                      styleClass="tabelleMitZebrastil"
				                          expandMode="client"
				                          expanded="#{false}"> <!-- https://issues.jboss.org/browse/RF-10715 -->
					<rich:column id="artikelIdSpalteSub">
					<a4j:region id="posArtikelhg">
						<h:link id="idlink"
							outcome="/artikelverwaltung/viewArtikel"
							value="#{pos.artikel.id}">
							<f:param id="idlinkparam"
							param="artikelId"
							value="#{pos.artikel.id}"/>
						</h:link>
					</a4j:region>						
					</rich:column>
		
					<rich:column id="bezeichnungSpalteSub">
						#{pos.artikel.bezeichnung}
					</rich:column>
		
					<rich:column id="anzahlSpalteSub">
						#{pos.anzahl}
					</rich:column>
				</rich:collapsibleSubTable>		
			
				<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
					<rich:jQuery id="odd"
					             selector=".tabelleMitZebrastil tr:odd"
					             query="addClass('odd-row')"
					             timing="domready"/>
					<rich:jQuery id="even"
					             selector=".tabelleMitZebrastil tr:even"
					             query="addClass('even-row')"
					             timing="domready"/>
					<rich:jQuery id="mouseover"
					             selector=".tabelleMitZebrastil tr"
					             event="mouseover"
					             query="jQuery(this).addClass('active-row')"
					             timing="domready"/>
					<rich:jQuery id="mouseout"
					             selector=".tabelleMitZebrastil tr"
					             event="mouseout"
					             query="jQuery(this).removeClass('active-row')"
					             timing="domready"/>
				</a4j:outputPanel>
			</rich:dataTable>
		</rich:tab>
		
	</rich:tabPanel>
</ui:composition>
