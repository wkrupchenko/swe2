<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{ac.createEmptyArtikelgruppe}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgAv['createArtikelgruppe.title']}"/>
	
		<ui:define name="article">
			<h1>
				#{msgAv['createArtikelgruppe.heading']}
			</h1>
	
			<h:form id="createArtikelgruppeForm">
				<rich:jQuery id="bezeichnungFocus" selector="#bezeichnung" query="focus()"/>
				<rich:graphValidator id="artikelgruppeValidator"
				                     value="#{ac.neueArtikelgruppe}"
				                      groups="#{ac.defaultGroup}">
					<rich:messages for="artikelgruppeValidator"/>
					<rich:messages id="fehlermeldungArtikelgruppe" globalOnly="true"/>
					<p id="abstand"/>
					
					<h:panelGrid id="createArtikelgruppeTabelle"
					             columns="3">
			
						<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgAv['createArtikelgruppe.bezeichnung']}"/>
						<h:inputText id="bezeichnung" value="#{ac.neueArtikelgruppe.bezeichnung}">
							<rich:validator oninvalid="$(#{rich:element('bezeichnung')}).addClass('invalid')"
                                            onvalid="$(#{rich:element('bezeichnung')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungenBezeichnung" for="bezeichnung"/>
			
					</h:panelGrid>
		
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{ac.createArtikelgruppe}" value="#{msgAv['createArtikelgruppe.submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgAv['createArtikelgruppe.reset']}"/>
					</p>
				</rich:graphValidator>
			</h:form>
			
			<p id="hinweisPflichtfelder">
				#{msgAv['createArtikel.required']}
			</p>
		</ui:define>
	</ui:composition>
</html>
