<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['viewArtikel.title']}"/>

		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="#{msgAv['viewArtikel.sucheNeu']}">
					<h:panelGrid id="suchePanelGrid" columns="3">
						<h:outputLabel id="idInputLabel"
									   value="#{msgAv['viewArtikel.artikelnr']}"
									   for="idInput"/>
		
						<h:inputText id="idInput" value="#{ac.artikelId}"/>
						
						<a4j:commandButton id="sucheButton"
										   action="#{ac.findArtikelById}"
										   value="#{msgAv['viewArtikel.submit']}"
										   render="gesuchterArtikelPanel"/>
					</h:panelGrid>
				</rich:panel>
			
				<p id="abstand"/>
			
				<a4j:outputPanel id="gesuchterArtikelPanel">
					<c:if test="#{not empty flash.artikel}">
						<c:set var="artikel" value="#{flash.artikel}" scope="view"/>
						<!-- Fuer den naechsten Request puffern, falls z.B. ein Update-Button angeklickt WUERDE -->
						<c:set target="#{flash}" property="artikel" value="#{artikel}"/>
						
						<h:panelGrid id="gesuchterArtikel"
									 columns="5"
									 border="1">
							<h:outputText id="artikelIdLabel" value="#{msgAv['viewArtikel.artikelnr']}"/>
							<h:outputText id="bezeichnungLabel" value="#{msgAv['viewArtikel.bezeichnung']}"/>
							<h:outputText id="preisLabel" value="#{msgAv['viewArtikel.preis']}"/>
							<h:outputText id="erhaeltlichLabel" value="#{msgAv['viewArtikel.erhaeltlich']}"/>
							<h:outputText id="artikelgruppeLabel" value="#{msgAv['viewArtikel.artikelgruppe']}"/>
							
							<h:outputText id="artikelId" value="#{artikel.id}"/>				
							<h:outputText id="bezeichnung" value="#{artikel.bezeichnung}"/>
							<h:outputText id="preis" value="#{artikel.preis}"/>
							<h:outputText id="erhaeltlich" value="#{artikel.erhaeltlich}"/>		
							<h:outputText id="artikelgruppe" value="#{artikel.artikelgruppe}"/>
						</h:panelGrid>
					</c:if>
					
					<!-- TODO Button zum Aendern und/oder Loeschen -->
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
